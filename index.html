<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop1</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <!-- Navigasyon -->
      <a href="#">Ana Sayfa</a> | <a href="#">Destek</a>
    </nav>

    <main>
      <div>
        <!-- Başlık + Logo -->
        <h2>MEMBER LOGIN</h2>
        <img src="./img/login.png" alt="Login" width="100" height="100" />
      </div>

      <form action="">
        <!-- Text Box + CheckBox + Submit -->

        <label for="user-name">User Name:</label>
        <input
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Username"
        />
        <br />

        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" />
        <br /><br />

        <input type="checkbox" name="remember" id="remember" />
        <label for="remember">Remember me</label>
        <input type="checkbox" name="forgot" id="forgot" />
        <label for="forgot">Forgot Password</label>
        <br /><br />

        <input type="submit" value="LOGIN" />
      </form>
    </main>

    <footer>
      <!-- Alt Bilgi -->
      Copyright © me_08_codecapital
    </footer>
  </body>
</html>
